<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Drinks Guide</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4A2F20" /> <!-- Example coffee color -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png"> <!-- For iOS -->
</head>

<body>
    <main id="app-content">
        <!-- Content will be dynamically loaded here -->
        <div class="loading">Loading Recipes...</div>
    </main>

    <!-- Bottom Sheet Structure (Initially Hidden) -->
    <div id="bottom-sheet" class="bottom-sheet">
        <div class="sheet-handle"></div> <!-- Optional drag handle visual -->
        <button class="close-sheet-btn" aria-label="Close Drink Details">Ã—</button>
        <div id="sheet-content" class="sheet-content">
            <!-- Drink details will be loaded here -->
        </div>
    </div>
    <div id="sheet-backdrop" class="sheet-backdrop"></div> <!-- Backdrop for closing -->

    <script src="js/yaml.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
